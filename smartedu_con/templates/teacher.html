{% extends 'partials/_base.html' %}

{% block content %}
{% load static %}
    <!-- Start header -->

	<div class="all-title-box">
		<div class="container text-center">
			<h1>{{teacher.name}}<span class="m_1"></span></h1>
		</div>
	</div>
	
    <div id="overviews" class="section wb">
        <div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="text-center my-5">{{teacher.name}} tarafÄ±ndan verilen dersler</h2>
				</div>
				{% for course in courses %}
				<div class="col-lg-6 col-md-6 col-12">
                   <div class="course-item">
					<br>
						<div class="image-blog">
							<img src="{{course.image.url}}" alt="" class="img-fluid">
						</div>
						<div class="course-br">
							<div class="course-title">
								<h2><a href="{% url 'course_detail' course.category.slug course.id %}" title="">{{course.name}}</a></h2>
							</div>
							<div class="course-desc">
							{{course.description | truncatechars:140}}
							</div>
							<div class="course-rating">
								4.5
								<i class="fa fa-star"></i>	
								<i class="fa fa-star"></i>	
								<i class="fa fa-star"></i>	
								<i class="fa fa-star"></i>	
								<i class="fa fa-star-half"></i>								
							</div>
						</div>
						<div class="course-meta-bot">
							<ul>
								<li><i class="fa fa-calendar" aria-hidden="true"></i> 6 Month</li>
								<li><i class="fa fa-users" aria-hidden="true"></i> 56 Student</li>
								<li><i class="fa fa-book" aria-hidden="true"></i> 7 Books</li>
							</ul>
						</div>
					</div>
                </div><!-- end col -->
				{%endfor%}
			</div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end section -->

	

   

{% endblock %}
